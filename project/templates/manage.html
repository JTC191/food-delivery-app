{% extends 'base.html' %}

{% import 'bootstrap5/form.html' as wtf %}

{% block content %}
    <form action="/" style="flex-shrink: 0;">
        <button type="submit" 
                style="margin-left: 8px; margin-top: 8px; margin-bottom: 8px; padding: 10px 20px; background-color: #28A745; color: white; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;">
        <strong>Home</strong>
        </button>
    </form>
    
    <details class="mb-3 shadow-lg rounded">
        <summary class="text-bg-danger ps-2 rounded">
            <span class="lead">Add Restaurant</span>
        </summary>
        <div class="row justify-content-center p-3">
            <div class="col-md-6">
                <p>
                    Adds a new restaurant to the database. 
                    <br>
                     {{ wtf.render_form(restaurantForm) }}
                </p>
                
            </div>
        </div>
    </details>

    <details class="mb-3 shadow-lg rounded">
        <summary class="text-bg-danger ps-2 rounded">
            <span class="lead">Add Food Item</span>
        </summary>
        <div class="row justify-content-center p-3">
            <div class="col-md-6">
                <p>
                    Adds a new food item to an existing restaurant. 
                    <br>
                     {{ wtf.render_form(foodForm) }}
                </p>
                
            </div>
        </div>
    </details>
{% endblock %}
